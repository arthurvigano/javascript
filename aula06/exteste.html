<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
</head>
<body>
    <script>
        var n1 = window.prompt(`Digite um número:`);
        var n2 = window.prompt(`Digite outro número:`);

        var s = Number(n1) + Number(n2);

        var nome = window.prompt(`Digite seu nome`);
        
        document.write(`Olá, ${nome}! <br>`);
        document.write(`O número de letras que seu nome tem é: ${nome.length}. <br>`);
        document.write(`Seu nome todo maiúsculo é: ${nome.toUpperCase()}. <br>`);
        document.write(`Seu nome todo minúsculo é: ${nome.toLowerCase()}. <br>`);

        document.write(`A soma dos número ${n1} com o número ${n2} é igual a ${s.toFixed(2)}. <br>`);

        
    </script>
</body>
</html>
